<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
    background: none;
}

main{
    display: flex;
    justify-content: center;
    text-align: center;
    border: 0;
    box-shadow: 0 0 5px goldenrod,
    inset 0 0 100px rgba(175, 175, 183, 0.286);
    border-radius: 5px;
    animation: total 3s linear;
}

menu{
    display: flex;
    justify-content: center;
    text-align: center;
}

video {
    object-fit: cover;
    width: 100vw;
    height: 100vh;
    position: fixed;
    right: 0;
    bottom: 0;
    top: 0;
    left: 0;
    z-index: -1;
}

.ul1{
    display: flex;
}

a{
    margin: 15px;
    text-decoration: none;
    font-size: 35px;
    font-weight: 900;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: rgb(255, 81, 0);
    text-shadow: 0 0 25px black;
    border-radius: 50px;
}

#a2{
    translate: 0px 8px;
    font-size: 25px;
}

.total{
    font-size: 45px;
    font-weight: 900;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: #110970;
    animation: total 3s linear infinite;
}
@keyframes total {
    from{
        filter: grayscale(80%);
        filter: hue-rotate(-90deg);
    }
    to{
        filter: grayscale(0%);
        filter: hue-rotate(0deg);
    }
}

        footer{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-family: cursive;
        font-weight: 900;
        color: antiquewhite;
        text-shadow: 0 -4px brown,
        0 -5px black,
        0 -6px black,
        0 4px black,
        0 0 35px greenyellow;
        text-align: center;
        border-radius: 10px 10px 50px 50px;
        background: none;
    }
        

    </style>
<body>
    <video src="background.mp4" autoplay muted loop></video>
    <main class="main">
        <ul class="ul1">
            <a id="a1" href="new.html">الرئيسية</a>
            <br>
            <a id="a2" href="new2.html">حولة الموقع</a>
            <br>
            <a id="a3" href="#">منتدى</a>
        </ul>
    </main>
    <menu class="menu">
        <h1 class="total">الغيث للحاسب الآلي</h1>
    </menu>
    <footer class="footer">&copy;2024 حمد اللافي</footer>
</body>
</html>
