<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: rgb(12, 12, 58);
    }

    menu{
        text-align: center;
    }

    main{
        display: grid;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    input{
        margin: 1% 4em;
        padding:  .7em;
    }



    .img-main{
        border-radius: 10px;
        width: 220px
    }


    footer{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-family: cursive;
        font-weight: 900;
        color: antiquewhite;
        text-shadow: 0 -4px brown,
        0 -5px black,
        0 -6px black,
        0 4px black,
        0 0 35px greenyellow;
        text-align: center;
        border-radius: 10px 10px 50px 50px;
        background: none;
    }
</style>
<body>
    <menu class="menu">
        <img src="ico1.png" alt="" width="220px">
    </menu>
    <main>
        <video id="img1" class="img-main" src="vid.mp4" autoplay muted loop></video>
        <input type="button" onclick="vid1()" value="عرض">
        <input type="button" onclick="vid2()" value="أخفاء">
    </main>
</body>
<footer>&copy;2024 حمد اللافي</footer>
<script>


    function vid1(){
        document.getElementById('img1').style.display = 'block';
        document.getElementById('img1').style.borderRadius = '10px';
    }
    function vid2(){
        document.getElementById('img1').style.display = 'none';
        document.getElementById('img1').style.borderRadius = '10px';
    }


</script>
</html>
